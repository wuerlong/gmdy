<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8" />
<title>光明学校德育评价平台</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="static/css/main.css" />
</head>
<body>
<div class="pagemain">
  <div class="warp">

      <div class="logo"><img src="static/images/logo.png"></div>
      <div class="navbox"><img src="static/images/menu01.png"><img src="static/images/menu02.png"><img src="static/images/menu03.png"><img src="static/images/menu06.png"></div>
    </div>
    <div class="clearfix"></div>
    <div class="main">
      <div class="userinfor">
        <div class="infor_top">&nbsp;</div>
        <div class="infor_box">
          <div class="infor_list">
            <div class="infor_list_left">● 头像</div>
            <div class="infor_list_right"><img src="static/images/face.jpg" ></div>
            <div class="clearfix"></div>
          </div>
          <div class="infor_list">
            <div class="infor_list_left">● 学籍号</div>
            <div class="infor_list_right"><input type="text" class="inp01" name="username" value=""></div>
            <div class="clearfix"></div>
          </div>
          <div class="infor_list">
            <div class="infor_list_left">● 姓名</div>
            <div class="infor_list_right"><input type="text" class="inp01" name="username" value=""></div>
            <div class="clearfix"></div>
          </div>
          <div class="infor_list">
            <div class="infor_list_left">● 性别</div>
            <div class="infor_list_right"><input type="text" class="inp01" name="username" value=""></div>
            <div class="clearfix"></div>
          </div>
          <div class="infor_list">
            <div class="infor_list_left">● QQ</div>
            <div class="infor_list_right"><input type="text" class="inp01" name="username" value=""></div>
            <div class="clearfix"></div>
          </div>
          <div class="infor_list">
            <div class="infor_list_left">● 联系方式</div>
            <div class="infor_list_right"><input type="text" class="inp01" name="username" value=""></div>
            <div class="clearfix"></div>
          </div>
          <div class="infor_list">
            <div class="infor_list_left">● 家住地址</div>
            <div class="infor_list_right"><input type="text" class="inp01" name="username" value=""></div>
            <div class="clearfix"></div>
          </div>
          <div class="btn02"><a href="#"><img src="static/images/btn01.png"></a></div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="static/js/jquery.min.js" type="text/javascript" charset="utf-8"></script> 
<script src="static/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
